version: '3.5'

services:
  app:
    build: .
    command: ./scripts/run.sh
    environment:
      - DIJKSTRA_URL=${DIJKSTRA_URL}
      - NAMI_URL=${NAMI_URL}
      - GCP_API_KEY=${GCP_API_KEY}
    volumes:
      - .:/go/src/github.com/cfx-cv/suez:z
    expose:
      - "80"
    ports:
      - "3001:80"
    networks:
      gofeed:
        aliases:
          - suez_app

networks:
  gofeed:
    name: gofeed
